<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        #video-container {
            width: 100%;
            position: relative;
            padding-bottom: 100%; /* Aspect ratio (720x480) */
            overflow: hidden;
        }

        #video-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="video-frame" src="https://www.youtube.com/embed/DRC8ccLpD7U?autoplay=1" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
